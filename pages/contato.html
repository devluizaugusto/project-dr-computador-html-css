<!DOCTYPE html>
<html lang="pt-br">
    <head>
            <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta name="keywords" content="site, computador, landing, home, serviços, contato">
            <meta name="description" content="Landing page de um site de vendas de notebooks e desktops. Aqui você encontrará tudo sobre nossos produtos, nossa localização e muito mais.">
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="../style.css">
            <link rel="stylesheet" href="../css/contato.css">
            <link rel="stylesheet" href="../css/mobile-screen.css">
            <link rel="icon" href="../assets/favicon.jpg">
        <title>Site de Vendas de Computadores</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="../index.html"><img class="logo-image" src="../assets/imagem-logo.png" alt="imagem-logo"></a>
            </div>
             <nav class="header-menu">
                <ul class="list-itens">
                    <li class="button">
                        <a href="../index.html">Home</a>
                    </li>
                    <li class="button">
                        <a href="produtos.html">Produtos</a>
                    </li>
                    <li class="button">
                    <a href="#">Contato</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="contact">
            <h2>Contato</h2>
            <div class="area-form">
                <div class="table">
                    <p>Horario de funcionamento e atendimento</p>
                    <table>
                        <tr>
                            <td class="day-hour">Segunda</td>
                            <td>8h às 18h</td>
                        </tr>
                        <tr>
                            <td class="day-hour">Terça</td>
                            <td>8h às 18h</td>
                        </tr>
                        <tr>
                            <td class="day-hour">Quarta</td>
                            <td>8h às 18h</td>
                        </tr>
                        <tr>
                            <td class="day-hour">Quinta</td>
                            <td>8h às 18h</td>
                        </tr>
                        <tr>
                            <td class="day-hour">Sexta</td>
                            <td>8h às 18h</td>
                        </tr>
                        <tr>
                            <td class="day-hour">Sábado</td>
                            <td>8h às 12h</td>
                        </tr>
                        <tr>
                            <td class="day-hour">Domingo</td>
                            <td>Não atendemos</td>
                        </tr>
                    </table>
                </div>
                <div class="form">
                    <form action="">
                        <fieldset>
                            <label for="input-name">Nome</label>
                            <input type="text" name="input-name" id="input-name">
                        </fieldset>
                        <fieldset>
                            <label for="input-email">Email</label>
                            <input type="email" name="input-email" id="input-email">
                        </fieldset>
                        <fieldset>
                            <label for="input-phone">Telefone</label>
                            <input type="phone" name="input-phone" id="input-phone">
                        </fieldset>
                        <fieldset>
                            <label for="input-message">Mensagem</label>
                            <textarea name="input-message" id="input-message" cols="30" rows="10"></textarea>
                        </fieldset>
                            <input class="butn-submit" type="submit" value="Enviar">    
                    </form>
                </div>
            </div>
        </section>
        <footer>
            <div class="footer">
                <a href="../index.html"><img src="../assets/imagem-logo.png" alt="imagem-logo"></a>
                <p>&#169; 2023 DR.Computador. Todos os direitos reservados.</p>
            </div>
        </footer>
    </body>
</html>
